            <div class="container about-us-text">
                Interested in joining our next events? Have any questions about the Word? Need a prayer? No matter what the questions or prayer requests are, we are just a click away! Fill the form below and we'll get back to you as soon as we can!
                <br><br>

            <div class="container about-us-text">
            <FORM Action="http://formspree.io/cgheroeslegends@gmail.com" METHOD="POST">
                    

                    <tr>
                            <td><label> Name:</label>
                            </td><br><td> <input type="text" name="name" style="width: 100%; padding: 0 8px;"  placeholder="Name">

                    <tr>
                            <td><label> Email:</label>

                        </td></tr>

                    <br><br><tr>
                            <td> <label>Message:</label>
                            </td><br><td> <textarea name="message" style="width: 100%; height: 100px; border: 1px solid #CCC; border-radius: 5px; padding: 5px 8px; resize: none;" placeholder="Message"></textarea>
                        </td></tr>
                    <BR><br>
                      <td>
                        <input type="hidden"  name="_subject" value="Request about IFGF Pinole">
                      </td>
                    <center><button type="submit" class="btn btn-primary">Submit</button></center>
