<body>
    
    <div class="parallax-image-wrapper parallax-image-wrapper-50 skrollable skrollable-between"
        data-anchor-target="#head + .gap"
        data-bottom-top="transform:translate3d(0px, 300%, 0px)"
        data-top-bottom="transform:translate3d(0px, 0%, 0px)"
        style="-webkit-transform: translate3d(0px, 106.64036817883%, 0px); transform: translate3d(0px, 50%, 0px);">
        <div class="parallax-image parallax-image-50 skrollable skrollable-between"

            data-anchor-target="#head + .gap"
            data-bottom-top="transform: translate3d(0px, -30%, 0px);"
            data-top-bottom="transform: translate3d(0px, 30%, 0px);"></div>
        <!--the +/-80% translation can be adjusted to control the speed difference of the image-->
    </div>


    <div id="skrollr-body">
        <div class="header hide" id="head"></div>
        <div class="gap gap-50" style="background-image:url(img/HLHpage.png);">
        </div>
        
        <div class="content">
            <div class="row" style="width:103vw">
                <center>
                    <br>
                    <img src="img/KT - Contact Us Text.jpg" alt="upcoming events" style="position:relative;top:6px;max-width:30%;min-width:250px;height:auto;padding-bottom: 35px" class="center-block title-image">
                    <br>
                </center>
            </div>
            <div class="container about-us-text">
                Interested in joining our next events? Have any questions about the Word? Need a prayer? No matter what the questions or prayer requests are, we are just a click away! Fill the form below and we'll get back to you as soon as we can!
                <br><br>
            </div>

            <div class="container about-us-text">
            <FORM Action="http://formspree.io/cgheroeslegends@gmail.com" METHOD="POST">
                    

                    <tr>
                            <td><label> Name:</label>
                            </td><br><td> <input type="text" name="name" style="width: 100%; padding: 0 8px;"  placeholder="Name">
                        </td></tr>

                    <br><br>
                    <tr>
                            <td><label> Email:</label>
                            </td><br><td> <input type="email" name="_replyto" style="width: 100%; padding: 0 8px;" type="text" placeholder="Email">
                        </td></tr>

                    <br><br><tr>
                            <td> <label>Message:</label>
                            </td><br><td> <textarea name="message" style="width: 100%; height: 100px; border: 1px solid #CCC; border-radius: 5px; padding: 5px 8px; resize: none;" placeholder="Message"></textarea>
                        </td></tr>
                    <BR><br>
                      <td>
                        <input type="hidden"  name="_subject" value="Request about IFGF Pinole">
                      </td>
                    <center><button type="submit" class="btn btn-primary">Submit</button></center>
              </FORM>
                  <br><br>
            </div>
        </div>
    
           
            
            <footer class="content done navbar-inverse col-sm-12" id="events" style="background-color: #E0E0E0;">
