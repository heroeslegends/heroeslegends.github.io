<body>
    
    <div class="parallax-image-wrapper parallax-image-wrapper-50 skrollable skrollable-between"
        data-anchor-target="#head + .gap"
        data-bottom-top="transform:translate3d(0px, 300%, 0px)"
        data-top-bottom="transform:translate3d(0px, 0%, 0px)"
        style="-webkit-transform: translate3d(0px, 106.64036817883%, 0px); transform: translate3d(0px, 50%, 0px);">
        <div class="parallax-image parallax-image-50 skrollable skrollable-between"
            style="-webkit-transform: translate3d(0px, -60%, 0px); transform: translate3d(0px, -60%, 0px); background-image: url(img/KT%20-%20Contact%20Us%20Cover%20Photo.png);"
            data-anchor-target="#head + .gap"
            data-bottom-top="transform: translate3d(0px, -30%, 0px);"
            data-top-bottom="transform: translate3d(0px, 40%, 0px);"></div>
        <!--the +/-80% translation can be adjusted to control the speed difference of the image-->
    </div>


    <div id="skrollr-body">
        <div class="header hide" id="head"></div>
        <div class="gap gap-50" style="background-image:url(img/HLHpage.png);">
        </div>
        
        <div class="content">
            <center class="title-img">
                <img src="img/KT - Contact Us Text.jpg" alt="upcoming events" style="position:relative;max-width:30%;min-width:250px;height:auto" class="center-block">
            </center>

            <div class="content container contact-us-content">
                <div class="contact-us-text">
                    Interested in joining our next events? Have any questions about the Word? Need a prayer? Fill the form below and we'll get back to you as soon as we can!
                </div>
                <FORM Action="http://formspree.io/cgheroeslegends@gmail.com" METHOD="POST">
                    <tr>
                        <td><label> Name:</label></td>
                        <td><input type="text" name="name" placeholder="Name" required></td>
                    </tr>
                    <tr>
                        <td><label> Email:</label></td>
                        <td><input type="email" name="_replyto" type="text" placeholder="Email" required></td>
                    </tr>
                    <tr>
                        <td><label> Subject:</label></td>
                        <td><select name="_subject" required>
                            <option value="New to the group">New to the group</option>
                            <option value="Information about our activities and upcoming events">Information about our activities and upcoming events</option>
                            <option value="Bible questions">Bible questions</option>
                            <option value="Prayer request">Prayer request</option>
                            <option value="Comments about our site or social media pages">Comments about our site or social media pages</option>
                            <option value="Other inquiries">Other inquiries</option>
                        </select></td>
                    </tr>
                    
                    <tr>
                        <td><label>Message:</label></td>
                        <td><textarea name="message" placeholder="Message" required></textarea></td>
                    </tr>
                    <td>
                        <input type="text" name="_gotcha" style="display:none" />
                    </td>
                    
                    <button type="submit" class="btn btn-primary submit-button">Submit</button>
                </FORM>
            </div>
            
            <footer class="content done navbar-inverse col-sm-12" id="events" style="background-color: #E0E0E0;">
                <div style="text-align:center">
                    <a href="https://www.facebook.com/cgheroeslegends">
                        <img class="socmed-icon" src="img/socmed/facebook.png" alt="facebook">
                            </a>
                    <a href="https://instagram.com/cgheroeslegends/">
                        <img class="socmed-icon" src="img/socmed/instagram.png" alt="instagram">
                            </a>
                    <a href="https://www.youtube.com/channel/UCIfr18xM36hHXO9VJsxuYXw">
                        <img class="socmed-icon" src="img/socmed/youtube.png" alt="youtube">
                            </a>
                </div>
            </footer>
            
        </div>
    </div>
    
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
        skrollr.init({
             smoothScrolling: false,
             mobileDeceleration: 0.004
    });
    </script>
  
</body>

</html>
