                <script type="text/javascript">
                    var changemode = false;
                    var galleryheight = $(window).height();
                    if(screen.width < 990)
                    {
                        // mobile
                        changemode=false;
                        galleryheight = window.screen.availHeight*70/100;
                    }
                    else if (screen.width > 990 && screen.width < 1200)
                    {
                        // for ipad
                        changemode=true;
                        galleryheight = $(this).width()*3/5;
                    }
                    else
                    {
                        // for desktop
                        changemode=true;
                        galleryheight = $(window).height()*82/100;
                    }
                    $( function() {
                      $( '#gallery' ).jGallery( {
                           autostart: true,
                           autostartAtImage: 1,
                           browserHistory: true,
                           canClose: false,
                           canChangeMode: changemode,
                           height: galleryheight,
                           mode: 'standard',
                           
                           slideshow: true,
                           slideshowAutostart: true,
                           slideshowInterval: '8s',
                           swipeEvents: true,
                           thumbnailsHideOnMobile: false,
                           thumbWidth: 100,
                           title: false,
